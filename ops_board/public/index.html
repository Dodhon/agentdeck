<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgentDeck Ops Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>AgentDeck Ops Board</h1>
        <p class="subtitle">Today · Next · Done</p>
      </header>

      <section class="grid">
        <div class="panel">
          <h2>Today</h2>
          <div id="today-list" class="list"></div>
        </div>
        <div class="panel">
          <h2>Next</h2>
          <div id="next-list" class="list"></div>
        </div>
        <div class="panel">
          <h2>Done</h2>
          <div id="done-list" class="list"></div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
