<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AgentDeck Ops Board</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header class="hero">
        <div>
          <h1>AgentDeck</h1>
        </div>
      </header>

      <section class="panel agents-panel">
        <div class="panel-header">
          <h2>Agents</h2>
          <p class="panel-meta">Select a session and send a task.</p>
        </div>
        <div class="agent-filters">
          <input
            id="agent-search"
            type="search"
            placeholder="Search sessions..."
            aria-label="Search sessions"
          />
          <select id="agent-filter" aria-label="Filter by agent">
            <option value="">All agents</option>
          </select>
          <select id="source-filter" aria-label="Filter by source">
            <option value="">All sources</option>
          </select>
        </div>
        <div id="agents-list" class="list"></div>
        <div class="agent-send">
          <div id="selected-agent" class="agent-selected">No session selected</div>
          <textarea
            id="agent-message"
            rows="3"
            placeholder="Enter a task message..."
          ></textarea>
          <button id="agent-send-button" class="btn btn--primary">
            Send Task
          </button>
        </div>
      </section>

      <section class="grid">
        <div class="panel">
          <h2>Today</h2>
          <div id="today-list" class="list"></div>
        </div>
        <div class="panel">
          <h2>Next</h2>
          <div id="next-list" class="list"></div>
        </div>
        <div class="panel">
          <h2>Done</h2>
          <div id="done-list" class="list"></div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
